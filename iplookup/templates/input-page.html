{% extends 'main.html' %}

{% load static %}

{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label class="form-label">Table A Column 2</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="a-column-2">
                </div>

                <div class="col">
                    <label class="form-label">Table A Column 3</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="a-column-3">
                </div>
            </div>

            <div class="row my-5">
                <div class="col">
                    <label class="form-label">Table B Column 2</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="b-column-2">
                </div>
            </div>

            <div class="row my-5">
                <div class="col">
                    <label class="form-label">Table C Column 2</label>
                    {{form.column2}}
                </div>

                <div class="col">
                    <label class="form-label">Table C Column 3</label>
                    {{form.column3}}
                </div>

                <div class="col">
                    <label class="form-label">Table C Column 4</label>
                        {{form.column4}}
                </div>
            </div>

            <div class="row my-5">

            <p class="h2">Table D Subnet</p>
                <div class="col">
                    <label class="form-label">First Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-d-first">
                </div>
                
                <div class="col">
                    <label class="form-label">Second Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-d-second">
                </div>
                
                <div class="col">
                    <label class="form-label">Third Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-d-third">
                </div>
                
                <div class="col">
                    <label class="form-label">Fourth Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-d-fourth">
                </div>
                
                <div class="col">
                    <label class="form-label">Subnet Mask</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-d-subnet-mask">
                </div>


            </div>

            <div class="row my-5">
                <p class="h2">Table E Subnet</p>

                <div class="col">
                    <label class="form-label">First Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-e-first">
                </div>
                
                <div class="col">
                    <label class="form-label">Second Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-e-second">
                </div>
                
                <div class="col">
                    <label class="form-label">Third Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-e-third">
                </div>
                
                <div class="col">
                    <label class="form-label">Fourth Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-e-fourth">
                </div>
                
                <div class="col">
                    <label class="form-label">Subnet Mask</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-e-subnet-mask">
                </div>


            </div>

            <div class="row my-5">
                <p class="h2">Table F Subnet</p>

                <div class="col">
                    <label class="form-label">First Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-f-first">
                </div>
                
                <div class="col">
                    <label class="form-label">Second Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-f-second">
                </div>
                
                <div class="col">
                    <label class="form-label">Third Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-f-third">
                </div>
                
                <div class="col">
                    <label class="form-label">Fourth Octet</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-f-fourth">
                </div>
                
                <div class="col">
                    <label class="form-label">Subnet Mask</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="table-f-subnet-mask">
                </div>


            </div>

            <center>
                <div class="row" style="width:25%;">
                    <div class="col">
                        <label class="form-label">Table F Variable</label>
                        <input type="text" style="background-color: yellow;" class="form-control" name="variable">
                    </div>
                </div>
            </center>

            <div class="row my-5">
                <div class="col">
                    <label class="form-label">Table G Column 2</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="g-column-2">
                </div>

                <div class="col">
                    <label class="form-label">Table G Column 3</label>
                    <input type="text" style="background-color: yellow;" class="form-control" name="g-column-3">
                </div>
            </div>
            
                
            <center>
                <div class="row my-5">
                    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
                </div>
            </center>
        </form>
    </div>
{% endblock %}
