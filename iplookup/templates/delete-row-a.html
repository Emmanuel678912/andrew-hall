{% extends 'main.html' %} 

{% block content %}

      <div class="card card-body">
          Are you sure that you want to delete this row?
        <form method="POST">
          {% csrf_token %} 

          <a class="btn btn-warning" href="{% url 'view_tables' %}">Cancel</a>

          <input class="btn btn-danger" type="submit" name="Confirm">
        </form>  
      </div>
  </div>
{% endblock %}
